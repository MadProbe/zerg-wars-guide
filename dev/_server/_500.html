<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>500: Internal Server Error!</title>
	<style>
		html, body {
			background-color: black;
			margin: 0;
			padding: 0;
		}
		.center {
			position: absolute;
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			user-select: none;
		}
		.center a, .center h1 {
			animation: colorified 4s infinite;
		}
		@keyframes colorified {
			0% {
				color: #0044ff;
			}
			50% {
				color: #60ffff;
			}
			100% {
				color: #0044ff;
			}
		}
	</style>
</head>
<body>
	<div class="center">
		<h1>
			Something went wrong while requesting this file!
		</h1>
	</div>
</body>
</html>
